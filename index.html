<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character and Words Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Character counter tool</h1>
        <div class="container">
            <textarea id="input-textarea" rows="20" placeholder="Start typing or paste to begin....."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="charac-count">0</h5>
                <p>Characters</p>
            </div>
            <div>
                <h5 id="sentence-count">0</h5>
                <p>Sentences</p>
            </div>
            <div>
                <h5 id="paragraph-count">0</h5>
                <p>Paragraphs</p>
            </div>
            <div>
                <h5 id="space-count">0</h5>
                <p>Spaces</p>
            </div>
        </div>

    </div>
    <footer>
        <p>Author: Utkarsh Pathak</p>
        <p>Made with love</p>
        <p>&copy; All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
